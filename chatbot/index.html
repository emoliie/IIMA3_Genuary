<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GenBot - Chat with the Gallery Guardian</title>
  <script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #e94560;
      font-size: 2rem;
      margin-bottom: 5px;
    }

    header p {
      color: #a0a0a0;
      font-size: 0.95rem;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.1);
      overflow: hidden;
      max-height: 70vh;
    }

    .bot-avatar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 15px 20px;
      background: rgba(233, 69, 96, 0.1);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .avatar {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #e94560, #c73e54);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .bot-info h2 {
      color: #fff;
      font-size: 1.1rem;
    }

    .bot-info p {
      color: #a0a0a0;
      font-size: 0.8rem;
    }

    .status {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      margin-left: 8px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 0;
    }

    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 0.95rem;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.bot {
      align-self: flex-start;
      background: rgba(233, 69, 96, 0.15);
      color: #fff;
      border-bottom-left-radius: 4px;
    }

    .message.user {
      align-self: flex-end;
      background: #e94560;
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .message.bot em, .message.bot i {
      color: #f8a5b5;
      font-style: italic;
    }

    .chat-input {
      display: flex;
      padding: 15px;
      background: rgba(0,0,0,0.2);
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 14px 18px;
      border: none;
      border-radius: 25px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1rem;
    }

    .chat-input input::placeholder {
      color: #888;
    }

    .chat-input input:focus {
      outline: 2px solid #e94560;
      background: rgba(255,255,255,0.15);
    }

    .chat-input button {
      padding: 14px 24px;
      background: #e94560;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .chat-input button:hover {
      background: #c73e54;
      transform: scale(1.05);
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px 20px;
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    .suggestion {
      padding: 6px 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      color: #a0a0a0;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .suggestion:hover {
      background: rgba(233, 69, 96, 0.2);
      border-color: #e94560;
      color: #fff;
    }

    .back-link {
      margin-top: 20px;
      color: #e94560;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>GenBot</h1>
    <p>The passionate guardian of the Genuary gallery</p>
  </header>

  <div class="chat-container">
    <div class="bot-avatar">
      <div class="avatar">üé®</div>
      <div class="bot-info">
        <h2>GenBot <span class="status"></span></h2>
        <p>Generative art enthusiast</p>
      </div>
    </div>

    <div class="chat-messages" id="chat-messages">
      <div class="message bot">Hey there! *jumps with joy* I'm GenBot, the guardian of this Genuary gallery! Want me to tell you about my favorite projects? üé®</div>
    </div>

    <div class="suggestions">
      <span class="suggestion" data-text="What is your favorite project?">Your favorite?</span>
      <span class="suggestion" data-text="Tell me about day 10">Day 10</span>
      <span class="suggestion" data-text="What is Genuary?">What is it?</span>
      <span class="suggestion" data-text="Which projects are animated?">Animated?</span>
    </div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Say something to GenBot..." autocomplete="off" />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <a href="../index.html" class="back-link">‚Üê Back to gallery</a>

  <script src="sketch.js"></script>
</body>
</html>
